<header class="header">
  <div class="brand">
    <img src="assets/logo-esprit.svg" alt="ESPRIT">
  </div>

  <div class="user">
    <img class="avatar" [src]="user.avatar" alt="avatar">
    <div class="info">
      <span class="name">{{ user.name }}</span>
      <span class="role">{{ user.role }}</span>
    </div>
  </div>
</header>
