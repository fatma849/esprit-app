
<form [formGroup]="form" (ngSubmit)="submit()" class="card form">
  <h2 class="upper title">Demande par spécialité — Prévision</h2>

  <div class="form-grid">
    <mat-form-field appearance="fill">
      <mat-label>Année de départ</mat-label>
      <input matInput type="number" formControlName="year" placeholder="Ex: 2026" />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Horizon (années)</mat-label>
      <input matInput type="number" formControlName="horizon" placeholder="Ex: 3" />
    </mat-form-field>

    <div class="actions">
      <button mat-raised-button color="primary" type="submit" [disabled]="loading || form.invalid">
        <mat-icon>query_stats</mat-icon>&nbsp;Prédire
      </button>
    </div>
  </div>

  <div *ngIf="error" class="result" style="color:#b4231a">{{ error }}</div>
</form>

<!-- Résultat -->
<div *ngIf="result as r" class="card">
  <h3 style="margin:0 0 8px">Résultat (baseYear: {{ r.baseYear }})</h3>

  <div class="years">
    <div class="card year" *ngFor="let y of r.years; trackBy: trackYear">
      <div class="year-header">
        <div class="year-title">Année {{ y.year }}</div>
        <div class="badges">
          <span class="pill top">Top: {{ y.top }}</span>
        </div>
      </div>

      <div class="table">
        <div class="th row">
          <div>Spécialité</div>
          <div>Prévision</div>
          <div>IC 95%</div>
        </div>

        <div class="row" *ngFor="let p of y.predictions">
          <div class="cell spec">{{ p.specialite }}</div>
          <div class="cell val">{{ p.forecast }}</div>
          <div class="cell ic">{{ p.ciLow }} – {{ p.ciHigh }}</div>
        </div>
      </div>
    </div>
  </div>
</div>
